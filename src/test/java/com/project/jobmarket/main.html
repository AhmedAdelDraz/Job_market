<!DOCTYPE html>
<html lang="en">
<style>

.btn-group .button {
  background-color: #307D7E;
  border: 1px solid white;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  cursor: pointer;
  width: 150px;
  display: block;
}

.btn-group .button:not(:last-child) {
  border-bottom: none; /* Prevent double borders */
}

.btn-group .button:hover {
  background-color: #31906E;
}

</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="btn-group">
  <form>
    <input type="button" class="button" onclick="window.location.href='http://localhost:8081/charts/bar/skills';" value="Skills" />
  </form>
  <form>
    <input type="button" class="button" onclick="window.location.href='http://localhost:8081/charts/bar/titles';" value="Titles" />
  </form>
  <form>
    <input type="button" class="button" onclick="window.location.href='http://localhost:8081/charts/piechart';" value="Companies" />
  </form>
  <form>
    <input type="button" class="button" onclick="window.location.href='http://localhost:8081/charts/bar/areas';" value="Locations" />
  </form>
  <form>
    <input type="button" class="button" onclick="window.location.href='http://localhost:8081/data/jobs/table';" value="Table" />
  </form>
</div>
</body>
</html>
